{% extends 'base/base.html' %}
{% block title %}
Task Detail
{% endblock %}
{% block body %}
<a href="{% url 'tasks' %}">Go Back</a>
<h1>Task: {{task.title}}</h1>
<p>
    <strong>Description -: </strong>
    {{task.description}}
</p>
<p>
    Status :- {{task.complete}}
</p>
<p>
    <strong>
        Created At :-
    </strong>
    {{task.created}}
</p>
{% endblock %}
