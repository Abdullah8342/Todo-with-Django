{% extends 'base/base.html' %}
{% block title %}
Delete Task
{% endblock %}
{% block body %}

<a href="{% url 'tasks' %}">Go Back</a>
<h2>Task : {{task.title}}</h2>
<form action="{% url 'task-delete' task.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Are you Sure You Want to delete Task?">
</form>
{% endblock %}
