{% extends 'safe_sign/base.html' %}
{% load static %}
<!-- head block -->
{% block head %}
<link rel="stylesheet" href="{% static 'taskflow/style/PasswordChange.css' %}">
{% endblock head %}
<!-- title block -->
{% block title %}Change Password{% endblock title %}
<!-- block body -->
{% block body %}
<div>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="password">New password</label>
        <input type="password" name="password" value='none' autocomplete="off">
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
